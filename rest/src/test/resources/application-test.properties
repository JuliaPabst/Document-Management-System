# Test Configuration
spring.application.name=paperless-rest-test
server.port=0

# Testcontainers provide PostgreSQL connection
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN

# Disable OpenAPI in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# File upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# OpenAI Configuration (mock)
openai.api.key=test-key
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-4-turbo-mini
openai.temperature=0.3
openai.max.tokens=500
openai.timeout.seconds=30

# RabbitMQ provided by Testcontainers
# These are defaults and will be overridden by @ServiceConnection

# Disable actuator endpoints in tests
management.endpoints.enabled-by-default=false

# Search Service Configuration (mock)
search.service.url=http://localhost:8083

# Logging for tests
logging.level.org.rest=INFO
logging.level.org.springframework.test=INFO
