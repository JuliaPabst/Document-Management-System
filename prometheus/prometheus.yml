global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Spring Boot REST API
  - job_name: 'spring-boot-rest'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['rest:8081']
        labels:
          application: 'paperless-rest'
          environment: 'docker'

  # Batch Service
  - job_name: 'batch-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['batch-service:8080']
        labels:
          application: 'batch-service'
          environment: 'docker'
