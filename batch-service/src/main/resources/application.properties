spring.application.name=batch-service

# Server Configuration
server.port=${SERVER_PORT:8080}

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:organization}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring Batch Configuration
spring.batch.jdbc.initialize-schema=${BATCH_INIT_SCHEMA:always}
spring.batch.job.enabled=${BATCH_JOB_ENABLED:false}

# Batch Job Configuration
batch.input.folder=${BATCH_INPUT_FOLDER:/data/input}
batch.archive.folder=${BATCH_ARCHIVE_FOLDER:/data/archive}
batch.file.pattern=${BATCH_FILE_PATTERN:access-log-*.xml}
batch.chunk.size=${BATCH_CHUNK_SIZE:100}

# Scheduling Configuration (Cron: Every 2 minutes for demo)
batch.schedule.cron=${BATCH_SCHEDULE_CRON:0 */2 * * * ?}

# Actuator Configuration
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics,prometheus}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS:always}
management.metrics.export.prometheus.enabled=${PROMETHEUS_ENABLED:true}

# Logging
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.org.batch=${LOG_LEVEL_BATCH:DEBUG}
logging.level.org.springframework.scheduling=${LOG_LEVEL_SCHEDULING:DEBUG}
