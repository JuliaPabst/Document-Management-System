# Test Application Properties
spring.application.name=email-ingestion-test

# Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# RabbitMQ Configuration (Mock/Disabled for unit tests)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.queue.ocr=ocr-worker-queue-test
rabbitmq.queue.genai=genai-worker-queue-test

# MinIO Configuration (Mock for testing)
minio.endpoint=localhost
minio.port=9000
minio.access-key=test-access-key
minio.secret-key=test-secret-key
minio.bucket-name=test-documents
minio.use-ssl=false

# Email Configuration (Disabled for unit tests)
spring.mail.host=imap.test.com
spring.mail.port=993
spring.mail.username=test@test.com
spring.mail.password=testpassword
spring.mail.protocol=imaps

# Email Polling Configuration
email.polling.enabled=false
email.polling.interval=30000
email.polling.folder=INBOX
email.polling.mark-as-read=true
email.polling.delete-after-processing=false

# File Validation Configuration
email.allowed-extensions=pdf,doc,docx,txt,png,jpg,jpeg,gif,xls,xlsx,ppt,pptx,csv,zip
email.max-file-size=52428800

# Logging Configuration
logging.level.root=INFO
logging.level.org.emailingestion=DEBUG
logging.level.org.springframework.integration=WARN
logging.level.org.springframework.integration.mail=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
management.health.mail.enabled=false
